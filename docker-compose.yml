version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: planets-dashboard:latest
    container_name: planets-dashboard-web
    network_mode: "host"  # ← connexion directe au réseau hôte
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PORT=8000
    volumes:
      - ./static:/app/static:ro
      - ./template:/app/template:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
